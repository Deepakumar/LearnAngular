<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" (ngSubmit)="saveProfile(profileForm.value)" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <em *ngIf="!validateFirstName()">Required</em>
          <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors?.pattern">Must start with letter</em>
          <input formControllName="firstName" name="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." 
          [ngClass]="{'error': validateFirstName()}" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <em *ngIf="!validateLastName()">Required</em>
          <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors?.pattern">Must start with letter</em>
          <input formControllName="lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." 
          [ngClass]="{'error': validateLastName()}" />
        </div>
  
        <button  type="submit" class="btn btn-primary">Save</button>
        <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
      </form>
    </div>
  </div>
